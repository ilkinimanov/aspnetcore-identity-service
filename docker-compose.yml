services:
  identity-service-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: identity-service:production
    container_name: identity-service-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    healthcheck:
      # Checks if the server responds (update to /health endpoint when available)
      test: ["CMD", "curl", "--fail", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - identity-service-network

networks:
  identity-service-network:
    driver: bridge
